{{set . "title" "Home - Communities"}}
{{template "flash.html" .}}

<style>
.flex-container{
	display:flex;
	flex-direction: row;
}
.communityWindow{
}
.communitypages{
	display:flex;
	flex-direction: column;
	float:left;
	width:50%;
	border: 5px solid gray;
}
.right-hand-side{
	display:flex;
	flex-direction: column;
	border: 5px solid grey;
	width:50%;
}
.communities{
	display:flex;
	flex-direction: column;
	float:right;
	width: 100%;
	border-top: 1px solid gray;
}
.profileWindow{
	display:flex;
	flex-flow: wrap;
	white-space:wrap;
	border-bottom: 2px solid grey;
}
.map{
	margin:auto;
}
button{
	background-color: black;
	margin:auto;
	color: white;
}

</style>

<div class="flex-container">
	<div class="communitypages">
		Latest news from <i><b>{{.LoginUserName}}'s</b></i> communities
		<hr />
      		{{template "LatestPosts.html" .}}
	</div>
	<div class="map">
		<img src="/public/img/my-map.png" height = 90%>
	</div>
	<div class ="right-hand-side">
		<div class="profileWindow">
			Hello {{.LoginUserName}}<br/>
        		<a href = "/Profile"><button>My Profile</button></a>
        		<a href = "/CreateCommunity"><button>New Community</button></a>

		</div>
		My Communities
		<div class="communities">

      			{{template "Communities.html" .}}
		</div>
</div>
