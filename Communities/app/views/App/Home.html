{{set . "title" "Home - Communities"}}
{{template "flash.html" .}}

<style>
    .map{
      position: absolute;
      text-align: center;
      width: 100%;
      height: 100%;
    }
    .communitypages{
      padding-left: 10px;
      width: 23%;
      height: 95%;
      border: 10px solid black;
      left: 1%;
    }
    .communities{
      padding-right:10px;
      width: 22%;
      height: 83%;
      border: 10px solid black;
      position: absolute;
      top: 13%;
      right: 1%;
    }
    .profileWindow{
      padding-right: 10px;
      width: 22%;
      height: 10%;
      border: 10px solid black;
      position: absolute;
      top: 1%;
      right: 1%;
    }
    
  </style>
  
  <div class = "map">
    <img src="/public/img/my-map.png" height = 100%> 
  </div>
  
  <div class="container">
    <div class="communitypages">
      Latest news from {{.CurrentUser}}'s communities
    </div>
  </div>
  
  <div class = "container">
    <div class="profileWindow">
        Hello {{.CurrentUser}}
        <form action="/Profile" method="GET">
          <input type="submit" value="My Profile" />
        </form>
        <form action="/CreateCommunity" method="GET" right="1%" position = "">
          <input type="submit" value="Create New Community" />
        </form>
    </div>
    <div class = "communities">
      My Communities
    </div>
  </div>
