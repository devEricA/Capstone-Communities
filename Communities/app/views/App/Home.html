    .communitypages{
      padding-left: 10px;
      width: 23%;
      height: 95%;
      border: 10px solid black;
      left: 1%;
    }
    .communities{
      padding-right:10px;
      width: 22%;
      height: 83%;
      border: 10px solid black;
      position: absolute;
      top: 13%;
      right: 1%;

      padding-right: 10px;

      My Communities
