{{set . "title" "New Post  - Communities"}}
{{template "header.html" .}}

<style>
input[type=text]{   
        width: 50%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid rgb(0, 0, 0);   
        box-sizing: border-box;   
}
button {   
        background-color: #000000;   
        width: 25%;  
        color: rgb(184, 182, 179);   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
    }  
button:hover {   
        opacity: 0.7;   
    } 
.container {   
        padding: 25px; 
        border: 3px solid #f1f1f1;   
    } 
</style>

<center><h1> New Post </h1></center> 

<div class = "container">
    <form action="" name="NewPostData">
        <label>What do you want to title your post?</label><br>
        <input type="text" name="PostTitle"/><br>
        <label>What do you want to talk about in this post?</label><br>
        <input type="text" name="PostContent" height=100%/><br>
        <button type="submit">Create Post</button>   
    </form>

    <form action="/Community" method="GET">
        <button type="submit">Cancel</button>
    </form>
</div>

{{template "footer.html" .}}
