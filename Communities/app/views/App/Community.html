{{set . "title" "Community Page  - Communities"}}
<!-- {{template "header.html" .}} -->

<style>
.communityPosts{
    padding-left: 10px;
    width: 47%;
    height: 90%;
    border: 10px solid black;
    left: 1%;
    position: absolute;
}

.communityDescription{
    padding-right: 10px;
    width: 47%;
    height: 10%;
    border: 10px solid black;
    right: 1%;
    position: absolute;
}

.communityEvents{
    padding-right: 10px;
    width: 47%;
    height: 79%;
    border: 10px solid black;
    right: 1%;
    top: 18%;
    position: absolute
}

.postWindow{
    width: 96%;
    height: 10%;
    border: 10px solid black;
    position: absolute;
    top: 4%;
    left: 1%;
}

input[type=text]{   
        width: 50%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid rgb(0, 0, 0);   
        box-sizing: border-box;   
}
button {   
        background-color: #000000;   
        width: 25%;  
        top: 0.5%;
        color: rgb(184, 182, 179); 
        border: none;   
        cursor: pointer; 
        right: 0px;
        position: absolute;  
    }  
button:hover {   
        opacity: 0.7;   
    } 
</style>

<center><h1> {{.CurrentCommunity}} </h1></center> 

<form action = "/home" method = "GET">
    <button type="submit" style = "width: 10%; height: 2%;" >Go Back</button>
</form> 

<div class = "container">
    <div class = "communityPosts">
        <b>Latest Posts</b>
        <a href = "/NewPost"><button>Make a new Post</button></a> 
        {{template "CommunityPosts.html" .}}
       
    </div>
</div>

<div class = "container">
    <div class = "communityDescription">
        <b>About {{.CurrentCommunity}}</b><br>
        {{template "CommunityDescription.html" .}}
    </div>
</div>

<div class = "container">
    <div class = "communityEvents">
        <b>Upcoming events for {{.CurrentCommunity}}</b>
        <a href = "/NewEvent"><button>Make a new Event</button></a> 
        <!-- <form action = "/NewEvent" method = "GET">
            <button type="submit">Create a New Event</button><br>
        </form> -->
    </div>
</div>
