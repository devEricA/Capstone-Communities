{{set . "title" "New Community  - Communities"}}
{{template "header.html" .}}
{{template "flash.html" .}}

<style>
.map{
    position: absolute;
    width: 50%;
    height: 100%;
    right: 0%;
  }
  .newCommunityData{
    padding-left: 10px;
    width: 50%;
    height: 100%;
    border: 10px solid black;
    left: 1%;
  }
input[type=text]{   
        width: 50%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid rgb(0, 0, 0);   
        box-sizing: border-box;   
}
button {   
        background-color: #000000;   
        width: 20%;  
        color: rgb(184, 182, 179);   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
    }  
button:hover {   
        opacity: 0.7;   
    } 
</style>

<div class = "map">
  <img src="/public/img/my-map.png" height = 100%> 
</div>

<div class = "newCommunityData">
    <form action = "/ConstructCommunity" method="POST">
        <label>
            Select an place in the map where you want to place your community.
        </label><br/>
        <label> What do you want to call your community?</label><br/>
        <input type="text" name = "NewCommunityName" required><br/>
        <label> Enter a description about your community.</label><br/>
        <input type="text" name = "CommunityDescription" height = "25%"><br/>
        <!-- <label> Who do you wish to add as Moderators?</label><br/>
        <input type="text" name = "ModeratorSelections" height = "25%"><br/> -->
        <button type="submit">Create Community</button>
    </form>

    <form action = "/" method = "GET">
        <button type="submit">Go Back</button>
    </form>
</div>


{{template "footer.html" .}}
