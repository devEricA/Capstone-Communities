{{set . "title" "Login - Communities"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#ffffff">
  <div class="container">
    <div class="row">
      <h1>Welcome to Communities!</h1>
      <p></p>
    </div>
  </div>
</header>

<form action="/" method="GET">

</form>
{{template "footer.html" .}}
